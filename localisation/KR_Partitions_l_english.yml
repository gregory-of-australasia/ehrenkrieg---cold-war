### Events ###
part.16.t:0 "Choosing the new German Head of State."
part.16.d:0 "We have the opportunity to install a member of the house of Romanov as the new Emperor of Germany. It may, however, be wise to let the Germans choose their own government."
part.16.a:0 "Grand Duke Boris will be Wilhelm V!"
part.16.b:0 "Let the Germans decide, as long as they stay loyal."

part.22.t:0 "Choosing the new Prussian Head of State"
part.22.d:0 "We have the opportunity to install a member of the house of Romanov as the new king of Prussia. It may be wise, however, to let the prussians choose their own government."
part.22.a:0 "Grand Duke Boris will be Wilhelm V!"
part.22.b:0 "Let the Prussians decide, as long as they stay loyal."

part.571.t:0 "Control over the North German Federation"
part.571.d:0 "Our armies having fought valiantly to overcome the threat of the German Empire and our intensive participation in the war make ourselves worth of occupying a part of the former German empire and guiding its people towards Syndicalism."
part.571.a:0 "We will teach those Northerners well."
part.571.b:0 "We should avoid continental entanglements like this."

part.572.t:0 "Control over Prussia"
part.572.d:0 "Our armies having fought valiantly to overcome the threat of the German Empire and our intensive participation in the war make ourselves worth of occupying a part of the former German empire and guiding its people towards Syndicalism."
part.572.a:0 "We will teach those Prussians well."
part.572.b:0 "We should avoid continental entanglements like this."

part.62.t:0 "Should Britain become a monarchy?"
part.62.d:0 "With the Union of Britain thoroughly defeated, the time has come to establish a new administration for the isles. The most natural choice is to reestablish a monarchy with Carl Eduard of Saxe-Coburg and Gotha on the throne though it could be a wiser choice to install a puppet republic than the so-called 'traitor prince'."
part.62.a:0 "Oh we're sure they'll come to love you Carl. Eventually..."
part.62.b:0 "Look what they did to the last king, a republic is more preferable."

part.63.t:0 "Germany has imposed a King on us"
part.63.d:0 "We have become a monarchy once again."
part.63.a:0 "Oh you utter tw.."

part.64.t:0 "Germany let us choose our new President"
part.64.d:0 "We are a Republic once again."
part.64.a:0 "Yay?"

part.65.t:0 "Scotland"
part.65.d:0 "...Nobody sees this..."
part.65.a:0 "Wait...how'd I get here?"

part.66.t:0 "The Government of Scotland"
part.66.d:0 "With the decision to establish a new government in Scotland we must now decide on how it shall be governed. Establishing a puppet republic would ensure a more orderly transition of power, though it has been proposed by King Rupprecht of Bavaria that his younger brother, Franz, take the throne using the Jacobite claim. A small cabal of loyalist figures have taken this stance though this will no doubt infuriate the young nation."
part.66.a:0 "Scotland shall be bound by blood!"
part.66.b:0 "A puppet republic is better."

part.67.t:0 "Wales"
part.67.d:0 "...Nobody sees this..."
part.67.a:0 "And its all Thanks to the friendly Germans!"

part.68.t:0 "A loyal puppet in Cardiff"
part.68.d:0 "The new republic of Wales is to be inagurated and the Welsh nation now a loyal member of the Reichspakt. Wales is finally free from centuries of English oppression and now under the protection of the Kaiser!"
part.68.a:0 "Pax Europa!"

part.69.t:0 "England"
part.69.d:0 "...Nobody sees this..."
part.69.a:0 "Hurrah!"

part.70.t:0 "The Government of England"
part.70.d:0 "With England under our control, it has been decided to create a new independent English nation and loyal member of the Reichspakt. Carl Eduard, the so-called 'traitor prince' is the obvious candidate for the throne but it has been proposed it may be better to establish a a republic instead. Regardless England shall raise its fist against the Vaterland no more!"
part.70.a:0 "A German king shall sit on St. Edward's Throne!"
part.70.b:0 "An English republic would be more amicable."
