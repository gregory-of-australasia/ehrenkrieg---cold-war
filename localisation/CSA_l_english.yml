### Ideas ###

CSA_Military_Districts:0 "The Military Districts"
CSA_Military_Districts_desc:0 "Even though the Second American Revolutionary War ended 6 years ago, low-level fighting still occurs across vast swaths of our newly reclaimed territory. The South, Great Plains, parts of New England and the Rockies serve as a never ending meatgrinder for our army, exacerbating the already dire demographics crisis. A solution to this crisis must be found quickly, or we will risk losing control of our already contested lands and possibly risk another Civil War."
CSA_Reconstruction:0 "Reconstruction"
CSA_Reconstruction_desc:0 "We are still rebuilding from the Second Revolutionary War. Millions of young men who would normally be working in the factories and the farms of our nation are either laying in a memorial cemetery or fighting rebels in our military districts, slowing our reconstruction process. This, alongside us being one of the last socialist states left in the world has put us in a bind, and we will need to find new trading partners and a way to heal the demographic gap."
CSA_Revolution_Triumphant:0 "The Revolution Triumphant"
CSA_Revolution_Triumphant_desc:0 "We have beaten the odds and destroyed the reactionary forces that once controlled our nation. Chairman Browder has led us to victory and we have successfully established a socialist state where every man can truly be equal."

